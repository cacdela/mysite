{% extends "main/site_base.html" %}

{% block sidebar %}
    <div >
		<a href="{% url 'profile' %}" class="list-group-item list-group-item-action" aria-current="true">Мой профиль</a>
		<a href="{% url 'post_list' %}" class="list-group-item list-group-item-action">Все заявки</a>
		<a href="{% url 'category_list' %}" class="list-group-item list-group-item-action">Все категории</a>
		<a href="{% url 'category_create' %}" class="list-group-item list-group-item-action">Создать категорию</a>
	</div>
{% endblock %}

{% block content %}
<article >
    <div class="media-body">
        <div class="article-metadata">
            {% comment %} <a class="mr-2" href="{% url 'post_list' post.user.username %}">{{ post.user.username }}</a> {% endcomment %}
            <h2>{{ category.title }}</h2>
            <div>
                <a class="btn btn-success btn-sm mt-1 mb-1" href="{% url 'category_edit' category.id %}">Изменить</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'category_delete' category.id %}">Удалить</a>
            </div>
        </div>
    </div>
</article>
{% endblock content %}
